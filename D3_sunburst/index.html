<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
	<title>Sunburst viewer</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- D3 libraries-->
	<script src="https://d3js.org/d3.v5.min.js"></script>

	<!-- Tableau Extension Library -->
	<script src="../lib/tableau.extensions.1.latest.js"></script>

	<!-- Tableau Extension app JS -->
	<script src="sunburst.js"></script>

	<!-- Style sheet -->
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		.slice {
			cursor: pointer;
		}

		.slice .main-arc {
			stroke: #fff;
			stroke-width: 1px;
		}

		.slice .hidden-arc {
			fill: none;
		}

		.slice text {
			dominant-baseline: middle;
			text-anchor: middle;
			font-size: 11px;
			font-family: sans-serif;
			font-weight: bold;
		}

		#wrapper {
			width: 100%;
			height: 400px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body class="body2" style="overflow: hidden;">
	<div id="wrapper" id="button_display_ind">
		<button id="configure" type="button" class="btn btn-primary btn-sm">CONFIGURE</button>
	</div>
</body </html>
